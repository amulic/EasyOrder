<div class="w-full mx-auto px-4 sm:px-8 flex flex-1 items-start md:grid md:grid-[220px_minmax(0,1fr)] lg:grid-cols-[240px_minmax(0,1fr)] md:gap-6 lg:gap-10">
  <p>nesto</p>
  <main class="sticky top-0 overflow-hidden py-6 lg:gap-3 lg:py-8 xl:flex xl:flex-wrap">
    <div hlmCard class="w-1/4" *ngFor='let food of foodsList'>
      <div hlmCardHeader>
        <h3 hlmCardTitle>{{food.name}}</h3>
        <p hlmCardDescription>{{food.price}}$</p>
      </div>
      <p hlmCardContent>{{food.description}}</p>
      <p hlmCardFooter>Card Footer</p>
      <button class="mx-auto" hlmBtn variant="outline" (click)="addToCart(food)">Add to Cart</button>
    </div>

  </main>
</div>
